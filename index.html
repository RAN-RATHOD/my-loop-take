<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello — Karan</title>
  <style>
    :root {
      --bg: #f8fafc;
      --card: #ffffff;
      --accent: #2A9D8F;
      --text: #1f2937;
    }
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef2f7 0%,var(--bg) 100%);
      color:var(--text);
    }
    .card{
      background:var(--card);
      padding:34px;
      border-radius:16px;
      box-shadow:0 8px 30px rgba(17,24,39,0.08);
      text-align:center;
      max-width:720px;
      width:100%;
    }
    h1{margin:0 0 8px;font-size:28px;letter-spacing:-0.02em;}
    p{margin:0 0 12px;color:#475569;}
    .badge{
      display:inline-block;
      margin-top:14px;
      padding:8px 12px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--accent),#2a7f6f);
      color:white;
      font-weight:600;
      font-size:13px;
    }
    footer{margin-top:18px;font-size:12px;color:#64748b;}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Hello World</h1>
    <p>Served by <strong>Karan</strong></p>
    <div class="badge">Simple Netlify test page</div>
    <footer>Deployed via GitHub → Netlify</footer>
  </main>
</body>
</html>
